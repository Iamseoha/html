<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="TemplateMo">


    <title>Education Template - Meeting Detail Page</title>

    <!-- main CSS -->
    <link rel="stylesheet" href="css/main.css">

    <!-- Bootstrap core CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/7707ba3ed4.js" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="/css/로그인.css">

</head>

<body>
    <!-- ======= Header ======= -->
    <div>
        <header class="header-area header-sticky">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <nav class="main-nav">
                            <!-- ***** Logo Start ***** -->
                            <a href="/메인.html" class="logo">
                                Allthemovie
                            </a>
                            <!-- ***** Logo End ***** -->

                            <!-- ***** Menu Start ***** -->
                            <ul class="nav">
                                <li class="serach-in">
                                    <div class="search">
                                        <form action="#">
                                            <label for="">
                                                <input type="text" placeholder="콘텐츠,인물을 검색해보세요">
                                            </label>
                                        </form>
                                    </div>
                                </li>
                                <li><a href="#"><i class="fa-solid fa-circle-user fa-2x"></i></a></li>
                            </ul>

                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- End Header -->


        <div id="preloder">
            <div class="loader"></div>
        </div>


        <div class="login">
            <div class="login-box">
                <h2 class="login-title">비밀번호 재설정</h2>


                <section>
                    <div class="login-inner">

                        <h2 class="reset-pass">비밀번호를 잊으셨나요?</h2>
                        <p class="reset-in">가입했던 이메일을 적어주세요.</p>
                        <p class="reset-in">입력하신 이메일 주소로 비밀번호 변경 메일을 보낼게요</p>


                        <form action="#">
                            <div class="login-wrap">
                                <label class="email-box">
                                    <input placeholder="이메일" type="email" name="email" class="email-text">
                                </label>
                            </div>

                            <button type="submit" class="login-btn">비밀번호 변경 이메일 보내기</button>
                        </form>



                    </div>

                </section>
            </div>
        </div>
    </div>

    <!-- 푸터 시작 -->
    <div class="footer">
        <p>Copyright © 2022 Edu Meeting Co., Ltd. All Rights Reserved.
        </p>
    </div>
    <!-- 푸터 끝 -->

    <!-- Scripts -->
    <!-- Bootstrap core JavaScript -->



    <script src="/js/custom.js"></script>



    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/main.js"></script>





</body>

</html>
