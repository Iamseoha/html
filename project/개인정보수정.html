<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/설정.css">
    <link rel="stylesheet" href="/css/정보수정.css">


</head>

<body>
    <main id="contents">
        <div id="header" class="sub-header tit_page">
            <div class="header-inner">
                <h1>개인정보 수정</h1>
                <button class="btn-back" onclick="history.back()">
                    <i class="icon header-back"></i></button>
            </div>
        </div>

        <section class="profile-info-area">
            <form>
                <div class="input-group">
                    <label class="input-label">이메일</label>
                    <input type="email" class="primary-dark-input">
                </div>

                <div class="input-group password">
                    <div style="position: relative;">
                        <label class="input-label">비밀번호</label>
                        <div style="position: relative;">
                            <input placeholder="변경할 비밀번호 8자 이상 입력" name="password" type="password"
                                class="primary-dark-input password-input">
                        </div>
                    </div>
                </div>
            </form>
        </section>

        <div class="submit-btn-wrap">
            <button data-v-70002ba7="" class="primary-btn">
                저장
            </button>
        </div>
    </main>
</body>

</html>
